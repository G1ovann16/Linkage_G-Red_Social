<div class="container">
    <div class="row">
      <div class="col-md-4 col-xs-12">
        <!-- Profile-card -->
        <div class="card mt-3">
          <div class="card-body text-center">
            <img class="main-avatar"
              src="img.jpg" alt="">
            <h5 class="card-title mt-3">
                {{allPersonalPost['user'].name}}
            </h5>
            <h6><i class="fas fa-globe"></i>  {{allPersonalPost['user'].city}}</h6>
            <p>  {{allPersonalPost['user'].tag}}</p>
            <p><i class="far fa-clipboard"></i> post ({{allPersonalPost['user'].post.length}})</p>
            <p><i class="fas fa-users"></i> Friends (530)</p>
          </div>
        </div>
  
      </div>
      <div class="col-md-8 col-xs-12">
        <!-- Content-card -->
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">
                Edit Your Profile
            </h5>
            <form #profileForm="ngForm">
                <div class="row">
                  <div class="col">
                    <label>First Name</label>
                    <input type="text" class="form-control" ngModel name="name" placeholder="Enter your name">
                  </div>
                  <div class="col">
                    <label>Last Name</label>
                    <input type="text" class="form-control" ngModel name="lastName" placeholder="Enter your last name">
                  </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                      <label>Tag</label>
                      <input type="text" class="form-control" ngModel name="tag" placeholder="Enter your tag">
                    </div>
                    <div class="col">
                      <label>City</label>
                      <input type="text" class="form-control" ngModel name="city" placeholder="Enter your city">
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                      <label>Describe Yourself</label>
                      <textarea type="text" class="form-control" ngModel name="bio" placeholder="Enter your name"></textarea>
                    </div>
                  </div>
                  <label class="mt-3">Profile Image</label>
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                        aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01"></label>
                      </div>
                    <a style="cursor: pointer;" (click)="editProfile(profileForm)" class="btn btn-outline-success mt-3">Save Changes</a>
              </form>
          </div>
        </div>
      </div>
    </div>
